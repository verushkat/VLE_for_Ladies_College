<div class="header-container">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <div class="navbar-brand"></div>
        <a class="logo" href="#" (click)="navigateHome()">
            <span style="font-weight: bold">LC </span>VLE</a>
    </div>
    <nb-select style="margin-left: 110px;" [selected]="currentTheme" (selectedChange)="changeTheme($event)"
               status="primary">
        <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
    </nb-select>
</div>

<div class="header-container">
    <nb-actions size="small">

        <nb-action class="control-item">
        </nb-action>
        <nb-action class="control-item" icon="log-out-outline" (click)="logout()"></nb-action>
        <nb-action class="user-action" *nbIsGranted="['view', 'user']">
            <nb-user
                    [onlyPicture]="userPictureOnly"
                    [name]="user?.name"
                    [picture]="user?.picture">
            </nb-user>
        </nb-action>
    </nb-actions>
</div>
