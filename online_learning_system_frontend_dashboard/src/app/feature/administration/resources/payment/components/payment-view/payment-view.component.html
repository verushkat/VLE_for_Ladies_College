<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Payment View</nb-card-header>
            <nb-card-body>
                <div class="form-group row">
                    <form [formGroup]="paymentForm">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="primary" class="label">Primary</label><span class="required">*</span>
                                <input class="subject-input"
                                       id="primary"
                                       [formControlName]="'primary'"
                                       type="text" nbInput
                                       fullWidth
                                       [fieldSize]="'medium'"
                                       [autocomplete]="true"
                                       shape="rectangle"
                                       placeholder="Input amount"
                                       [class.status-danger]="isInvalidControl('primary')">
                            </div>
                            <div class="form-group">
                                <label for="primary" class="label">Middle</label><span class="required">*</span>
                                <input [formControlName]="'middle'"
                                       id="middle"
                                       type="text" nbInput
                                       [fieldSize]="'medium'"
                                       fullWidth
                                       shape="rectangle"
                                       placeholder="Input amount"
                                       [class.status-danger]="isInvalidControl('middle')">
                            </div>
                            <div class="form-group">
                                <label for="primary" class="label">Upper</label><span class="required">*</span>
                                <input [formControlName]="'upper'"
                                       id="upper"
                                       type="text" nbInput
                                       [fieldSize]="'medium'"
                                       fullWidth
                                       shape="rectangle"
                                       placeholder="Input amount"
                                       [class.status-danger]="isInvalidControl('upper')">
                            </div>
                            <button [disabled]="!paymentForm.valid" class="save-button" nbButton status="success"
                                    size="medium"
                                    (click)="onSave()">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
